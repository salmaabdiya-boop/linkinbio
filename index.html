<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkNode | My Cute Bio</title>
    <style>
        :root {
            --primary: #ff85a2; /* Default Pink */
            --bg: #fff5f7;
            --card: #ffffff;
            --text: #4a4a4a;
        }

        /* Themes */
        body.theme-pink { --primary: #ff85a2; --bg: #fff5f7; }
        body.theme-blue { --primary: #85d7ff; --bg: #f5faff; }
        body.theme-mint { --primary: #85ffc7; --bg: #f5fff9; }
        body.theme-purple { --primary: #b085ff; --bg: #f8f5ff; }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background-color: var(--bg); color: var(--text); transition: background 0.3s ease; }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: white; border-bottom: 2px solid rgba(0,0,0,0.05); }
        .logo { font-weight: 800; color: var(--primary); font-size: 1.4rem; cursor: pointer; }

        .view { display: none; min-height: 100vh; padding: 20px; animation: slideUp 0.4s ease; }
        .view.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .container { max-width: 500px; margin: 0 auto; }
        
        /* Dashboard Styling */
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h3 { margin-bottom: 15px; font-size: 1.1rem; opacity: 0.8; }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        input { padding: 12px; border-radius: 12px; border: 2px solid #eee; width: 100%; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); }

        .btn { padding: 14px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn-main { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-main:hover { transform: scale(1.02); filter: brightness(1.05); }
        
        /* Color Swatches */
        .theme-picker { display: flex; gap: 10px; margin-bottom: 20px; }
        .swatch { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Public Profile */
        .profile-header { text-align: center; margin-bottom: 30px; }
        .profile-pic-circle { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .bio-link { display: block; background: white; color: var(--text); padding: 16px; border-radius: 16px; 
                    margin-bottom: 12px; text-decoration: none; font-weight: 600; text-align: center;
                    box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.05); transition: 0.2s; }
        .bio-link:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.08); }

        .link-item { background: #fafafa; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body class="theme-pink">

    <nav id="navbar">
        <div class="logo" onclick="showView('landing')">✿ LinkNode</div>
        <button class="btn" style="width: auto; padding: 8px 15px;" onclick="showView('dashboard')">Edit My Page</button>
    </nav>

    <section id="landing" class="view active">
        <div class="container" style="text-align:center; padding-top: 60px;">
            <h1 style="font-size: 3rem; margin-bottom: 15px;">Make it yours.</h1>
            <p style="margin-bottom: 30px;">A cute home for all your links.</p>
            <button class="btn btn-main" onclick="showView('dashboard')">Start Creating ✨</button>
        </div>
    </section>

    <section id="dashboard" class="view">
        <div class="container">
            <div class="card">
                <h3>Profile Info</h3>
                <div class="input-group">
                    <label>Display Name</label>
                    <input type="text" id="userName" placeholder="e.g. Sunny Pixie" oninput="updateProfileData()">
                </div>
                <div class="input-group">
                    <label>Profile Picture URL</label>
                    <input type="text" id="userPic" placeholder="https://image-link.com" oninput="updateProfileData()">
                </div>
                <label>Choose Theme</label>
                <div class="theme-picker">
                    <div class="swatch" style="background: #ff85a2;" onclick="setTheme('theme-pink')"></div>
                    <div class="swatch" style="background: #85d7ff;" onclick="setTheme('theme-blue')"></div>
                    <div class="swatch" style="background: #85ffc7;" onclick="setTheme('theme-mint')"></div>
                    <div class="swatch" style="background: #b085ff;" onclick="setTheme('theme-purple')"></div>
                </div>
            </div>

            <div class="card">
                <h3>Add Links</h3>
                <input type="text" id="linkTitle" placeholder="Link Title">
                <input type="url" id="linkUrl" placeholder="https://...">
                <button class="btn btn-main" onclick="addLink()">Add Link +</button>
            </div>

            <div id="dashboard-links"></div>
            <button class="btn" style="background: #eee;" onclick="showView('profile')">View Live Page ✨</button>
        </div>
    </section>

    <section id="profile" class="view">
        <div class="container">
            <div class="profile-header">
                <img id="display-pic" src="https://via.placeholder.com/100" class="profile-pic-circle">
                <h2 id="display-name">Your Name</h2>
            </div>
            <div id="profile-links-list"></div>
            <div style="text-align: center; margin-top: 40px;">
                <button class="btn" style="width: auto; background: rgba(0,0,0,0.05);" onclick="showView('dashboard')">Edit This Page</button>
            </div>
        </div>
    </section>

    <script>
        // Data State
        let appData = JSON.parse(localStorage.getItem('cute_links_data')) || {
            name: "New Creator",
            pic: "https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky",
            theme: "theme-pink",
            links: []
        };

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            document.getElementById('navbar').style.display = (viewId === 'profile') ? 'none' : 'flex';
            if(viewId === 'dashboard') renderDashboard();
            if(viewId === 'profile') renderProfile();
        }

        function setTheme(themeName) {
            document.body.className = themeName;
            appData.theme = themeName;
            save();
        }

        function updateProfileData() {
            appData.name = document.getElementById('userName').value;
            appData.pic = document.getElementById('userPic').value;
            save();
        }

        function addLink() {
            const t = document.getElementById('linkTitle');
            const u = document.getElementById('linkUrl');
            if(!t.value || !u.value) return alert("Add a title and URL!");
            appData.links.push({ id: Date.now(), title: t.value, url: u.value });
            t.value = ''; u.value = '';
            save();
            renderDashboard();
        }

        function deleteLink(id) {
            appData.links = appData.links.filter(l => l.id !== id);
            save();
            renderDashboard();
        }

        function save() {
            localStorage.setItem('cute_links_data', JSON.stringify(appData));
        }

        function renderDashboard() {
            document.getElementById('userName').value = appData.name;
            document.getElementById('userPic').value = appData.pic;
            document.body.className = appData.theme;
            
            const list = document.getElementById('dashboard-links');
            list.innerHTML = appData.links.map(l => `
                <div class="link-item">
                    <span>${l.title}</span>
                    <button onclick="deleteLink(${l.id})" style="background:none; border:none; color:red; cursor:pointer;">✕</button>
                </div>
            `).join('');
        }

        function renderProfile() {
            document.getElementById('display-name').innerText = appData.name || "Anon Creator";
            document.getElementById('display-pic').src = appData.pic || "https://via.placeholder.com/100";
            document.body.className = appData.theme;

            const list = document.getElementById('profile-links-list');
            list.innerHTML = appData.links.map(l => `
                <a href="${l.url}" target="_blank" class="bio-link">${l.title}</a>
            `).join('');
        }

        // Initialize
        window.onload = renderDashboard;
    </script>
</body>
</html>
